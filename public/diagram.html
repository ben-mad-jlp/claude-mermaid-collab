<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram Editor</title>
  <script type="importmap">
  {
    "imports": {
      "d3": "https://cdn.jsdelivr.net/npm/d3@7/+esm",
      "fs": "data:text/javascript,export default {}",
      "path": "data:text/javascript,export default {}"
    }
  }
  </script>
  <script>
    // Stub out Node.js globals for Jison parser compatibility
    window.require = { main: null };
  </script>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 20px;
      background: var(--toolbar-bg);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .diagram-title {
      font-size: 16px;
      font-weight: 600;
      flex: 1;
    }

    .toolbar-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    button {
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-primary);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: var(--hover-bg);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    select {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
      background: var(--input-bg);
      color: var(--text-primary);
    }

    .error-banner {
      padding: 12px 20px;
      background: var(--error-bg);
      color: var(--error-color);
      border-bottom: 1px solid var(--error-color);
      display: none;
    }

    .error-banner.visible {
      display: block;
    }

    .split-pane {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .editor-pane {
      flex: 0 0 50%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    .resizer {
      width: 8px;
      background: var(--border-color);
      cursor: col-resize;
      flex-shrink: 0;
      position: relative;
    }

    .resizer:hover {
      background: var(--text-muted);
    }

    .resizer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 3px;
      width: 2px;
      height: 100%;
      background: var(--text-muted);
    }

    .editor-textarea {
      flex: 1;
      padding: 16px;
      border: none;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    /* CodeMirror editor styling */
    .code-editor {
      flex: 1;
      overflow: hidden;
      min-height: 0;
    }

    .code-editor .cm-editor {
      height: 100%;
    }

    .code-editor .cm-scroller {
      overflow: auto;
    }

    .preview-pane {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-tertiary);
      overflow: hidden;
      position: relative;
    }

    .preview-container {
      width: 100%;
      height: 100%;
    }

    /* Syntax Help Modal */
    .syntax-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .syntax-modal.visible {
      display: flex;
    }

    .syntax-modal-content {
      background: var(--bg-secondary);
      border-radius: 8px;
      width: 90%;
      max-width: 700px;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px var(--shadow-color);
    }

    .syntax-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .syntax-modal-header h2 {
      margin: 0;
      font-size: 18px;
      color: var(--text-primary);
    }

    .syntax-modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 0;
      line-height: 1;
    }

    .syntax-modal-close:hover {
      color: var(--text-primary);
    }

    .syntax-modal-body {
      padding: 20px;
      overflow-y: auto;
      color: var(--text-primary);
    }

    .syntax-modal-body h3 {
      margin: 16px 0 8px 0;
      font-size: 14px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .syntax-modal-body h3:first-child {
      margin-top: 0;
    }

    .syntax-modal-body pre {
      background: var(--bg-tertiary);
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 13px;
      margin: 8px 0;
      border: 1px solid var(--border-color);
    }

    .syntax-modal-body code {
      font-family: 'Courier New', monospace;
    }

    .syntax-modal-body table {
      width: 100%;
      border-collapse: collapse;
      margin: 8px 0;
      font-size: 13px;
    }

    .syntax-modal-body th,
    .syntax-modal-body td {
      text-align: left;
      padding: 8px;
      border: 1px solid var(--border-color);
    }

    .syntax-modal-body th {
      background: var(--bg-tertiary);
      font-weight: 600;
    }

    .syntax-modal-body td code {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
</head>
<body>
  <div class="editor-container">
    <div class="toolbar">
      <button id="back-button" style="margin-right: 16px;" title="Back to Dashboard">‚Üê</button>
      <div class="diagram-title" id="title">Loading...</div>

      <div class="toolbar-group">
        <button id="undo" disabled title="Undo">‚Ü∂</button>
        <button id="redo" disabled title="Redo">‚Ü∑</button>
      </div>

      <div class="toolbar-group">
        <button id="export-svg" title="Export SVG">SVG ‚¨á</button>
        <button id="export-png" title="Export PNG">PNG ‚¨á</button>
        <button id="copy-code" title="Copy Code">üìã</button>
      </div>

      <div class="toolbar-group">
        <button id="refresh-preview" title="Refresh Preview (Ctrl+Enter)">‚ü≥ Refresh</button>
        <button id="toggle-direction" title="Toggle Direction (LR ‚Üî TD)">‚§°</button>
      </div>

      <div class="toolbar-group">
        <button id="zoom-out" title="Zoom Out">‚àí</button>
        <span id="zoom-level" style="min-width: 60px; text-align: center;">100%</span>
        <button id="zoom-in" title="Zoom In">+</button>
        <button id="zoom-reset" title="Reset Zoom">‚Üª</button>
        <button id="zoom-fit" title="Fit to Page">‚ä°</button>
        <button id="zoom-fit-width" title="Fit Width">‚Üî</button>
        <button id="zoom-fit-height" title="Fit Height">‚Üï</button>
      </div>

      <button id="syntax-help" title="Syntax Reference">? Syntax</button>

      <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
        <span class="theme-toggle-icon">&#9681;</span>
        <span>Theme</span>
      </button>

      <div class="connection-status disconnected" id="status">
        <span class="status-dot"></span>
        <span id="status-text">Disconnected</span>
      </div>
    </div>

    <div class="error-banner" id="error"></div>

    <div class="split-pane">
      <div class="editor-pane">
        <div class="code-editor" id="editor"></div>
      </div>

      <div class="resizer" id="resizer"></div>

      <div class="preview-pane">
        <div class="preview-container" id="preview"></div>
      </div>
    </div>
  </div>

  <!-- Syntax Help Modal -->
  <div class="syntax-modal" id="syntax-modal">
    <div class="syntax-modal-content">
      <div class="syntax-modal-header">
        <h2 id="syntax-modal-title">Syntax Reference</h2>
        <button class="syntax-modal-close" id="syntax-modal-close">&times;</button>
      </div>
      <div class="syntax-modal-body" id="syntax-modal-body">
        <!-- Content populated by JS -->
      </div>
    </div>
  </div>

  <script type="module" src="/js/api-client.js"></script>
  <script type="module" src="/js/editor.js"></script>
</body>
</html>
