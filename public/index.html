<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid Collaboration - Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .diagram-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .item-card {
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 4px var(--shadow-color);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .item-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-color);
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(244, 67, 54, 0.9);
      color: white;
      border-radius: 50%;
      font-size: 24px;
      line-height: 1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
      z-index: 10;
    }

    .item-card:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: rgba(211, 47, 47, 1);
    }

    .type-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      z-index: 10;
    }

    .type-badge.diagram {
      background: var(--accent-color);
      color: white;
    }

    .type-badge.document {
      background: #7b1fa2;
      color: white;
    }

    .item-thumbnail {
      width: 100%;
      height: 180px;
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .item-thumbnail img {
      max-width: 100%;
      max-height: 100%;
    }

    .item-thumbnail.document-preview {
      padding: 16px;
      align-items: flex-start;
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
      text-align: left;
    }

    .item-info {
      padding: 16px;
    }

    .item-name {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .item-meta {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .header select {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
      background: var(--input-bg);
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Collaboration Dashboard</h1>
      <select id="type-filter" style="margin-left: auto;">
        <option value="all">All Items</option>
        <option value="diagram">Diagrams Only</option>
        <option value="document">Documents Only</option>
      </select>
      <input type="text" class="search-box" placeholder="Search..." id="search">
      <button id="delete-all" style="padding: 8px 16px; border: 1px solid var(--error-color); background: var(--error-color); color: white; border-radius: 4px; cursor: pointer;">Delete All</button>
      <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
        <span class="theme-toggle-icon">&#9681;</span>
        <span>Theme</span>
      </button>
      <div class="connection-status disconnected" id="status">
        <span class="status-dot"></span>
        <span id="status-text">Disconnected</span>
      </div>
    </div>

    <div class="diagram-grid" id="grid"></div>
    <div class="empty-state" id="empty" style="display: none;">
      No items found. Create diagrams or documents using the MCP tools!
    </div>
  </div>

  <script type="module" src="/js/api-client.js"></script>
  <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
