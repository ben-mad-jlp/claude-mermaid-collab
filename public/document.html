<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Editor</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 20px;
      background: var(--toolbar-bg);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .document-title {
      font-size: 16px;
      font-weight: 600;
      flex: 1;
    }

    .toolbar-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    button {
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-primary);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: var(--hover-bg);
    }

    button.approve {
      border-color: var(--success-color);
      color: var(--success-color);
    }

    button.approve:hover {
      background: var(--success-bg);
    }

    button.reject {
      border-color: var(--error-color);
      color: var(--error-color);
    }

    button.reject:hover {
      background: var(--error-bg);
    }

    button.propose {
      border-color: var(--info-color);
      color: var(--info-color);
    }

    button.propose:hover {
      background: var(--info-bg);
    }

    select {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
      background: var(--input-bg);
      color: var(--text-primary);
    }

    .split-pane {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .editor-pane {
      flex: 0 0 50%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    .resizer {
      width: 8px;
      background: var(--border-color);
      cursor: col-resize;
      flex-shrink: 0;
    }

    .resizer:hover {
      background: var(--text-muted);
    }

    .editor-textarea {
      flex: 1;
      padding: 16px;
      border: none;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      resize: none;
      outline: none;
      line-height: 1.6;
    }

    /* CodeMirror editor styling */
    .code-editor {
      flex: 1;
      overflow: hidden;
      min-height: 0;
    }

    .code-editor .cm-editor {
      height: 100%;
    }

    .code-editor .cm-scroller {
      overflow: auto;
    }

    /* Flash highlight animation for click-to-source */
    @keyframes flash-highlight {
      0%, 80% { background-color: var(--warning-color); }
      100% { background-color: transparent; }
    }

    .code-editor .flash-highlight {
      animation: flash-highlight 3s ease-out;
    }

    .preview-pane {
      flex: 1;
      position: relative;
      display: flex;
      background: var(--bg-tertiary);
    }

    .preview-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-right: 44px; /* Extra space for minimap (24px) + scrollbar */
    }

    .preview-content {
      max-width: 800px;
      margin: 0 auto;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
    }

    /* Click-to-source: indicate clickable elements */
    .preview-content p,
    .preview-content h1,
    .preview-content h2,
    .preview-content h3,
    .preview-content h4,
    .preview-content h5,
    .preview-content h6,
    .preview-content li,
    .preview-content blockquote,
    .preview-content pre,
    .preview-content td,
    .preview-content th {
      cursor: pointer;
    }

    .preview-content p:hover,
    .preview-content h1:hover,
    .preview-content h2:hover,
    .preview-content h3:hover,
    .preview-content h4:hover,
    .preview-content h5:hover,
    .preview-content h6:hover,
    .preview-content li:hover,
    .preview-content blockquote:hover,
    .preview-content pre:hover,
    .preview-content td:hover,
    .preview-content th:hover {
      background: var(--hover-bg);
      border-radius: 4px;
    }

    .preview-content h1, .preview-content h2, .preview-content h3 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    .preview-content p {
      margin: 1em 0;
    }

    .preview-content code {
      background: var(--border-color);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }

    .preview-content pre {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 16px;
      border-radius: 4px;
      overflow-x: auto;
      border: 1px solid var(--border-color);
    }

    .preview-content pre code {
      background: none;
      padding: 0;
    }

    /* List styling with proper indentation */
    .preview-content ul,
    .preview-content ol {
      padding-left: 2em;
      margin: 0.5em 0;
    }

    .preview-content li {
      margin: 0.25em 0;
    }

    .preview-content li > ul,
    .preview-content li > ol {
      margin-top: 0.25em;
      margin-bottom: 0.25em;
    }

    .section-approved {
      border-left: 4px solid var(--success-color);
      padding-left: 16px;
      background: var(--success-bg);
      margin: 8px 0;
    }

    .section-rejected {
      border-left: 4px solid var(--error-color);
      padding-left: 16px;
      background: var(--error-bg);
      margin: 8px 0;
    }

    .section-proposed {
      border-left: 4px solid var(--info-color);
      padding-left: 16px;
      background: var(--info-bg);
      margin: 8px 0;
    }

    .proposed-label {
      background: var(--info-color);
      color: white;
      padding: 6px 12px;
      margin: -8px -16px 8px -16px;
      font-weight: 500;
      font-size: 14px;
    }

    .rejection-reason {
      background: var(--error-color);
      color: white;
      padding: 6px 12px;
      margin: -8px -16px 8px -16px;
      font-weight: 500;
      font-size: 14px;
    }

    .comment-block {
      background: var(--warning-bg);
      border-left: 4px solid var(--warning-color);
      padding: 8px 16px;
      margin: 8px 0;
      font-style: italic;
    }

    .comment-block pre {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      padding: 12px;
      margin: 8px 0 0 0;
      border-radius: 4px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      font-style: normal;
      white-space: pre;
      line-height: 1.4;
    }

    .comment-inline {
      background: var(--warning-bg);
      border: 1px solid var(--warning-color);
      border-radius: 3px;
      padding: 2px 4px;
      display: inline;
    }

    .comment-inline-text {
      background: var(--warning-color);
      color: white;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 2px;
      margin-right: 4px;
      font-weight: 500;
    }

    .reject-inline {
      background: var(--error-bg);
      border: 1px solid var(--error-color);
      border-radius: 3px;
      padding: 2px 4px;
      display: inline;
    }

    .reject-inline-reason {
      background: var(--error-color);
      color: white;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 2px;
      margin-right: 4px;
      font-weight: 500;
    }

    .approve-inline {
      background: var(--success-bg);
      border: 1px solid var(--success-color);
      border-radius: 3px;
      padding: 2px 4px;
      display: inline;
    }

    .propose-inline {
      background: var(--info-bg);
      border: 1px solid var(--info-color);
      border-radius: 3px;
      padding: 2px 4px;
      display: inline;
    }

    .propose-inline-label {
      background: var(--info-color);
      color: white;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 2px;
      margin-right: 4px;
      font-weight: 500;
    }

    .comment-tooltip {
      position: absolute;
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      max-width: 300px;
      z-index: 1000;
      display: none;
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 8px var(--shadow-color);
    }

    /* Minimap - document overview bar */
    .preview-pane {
      position: relative;
    }

    .minimap {
      position: absolute;
      top: 0;
      right: 16px; /* Leave space for scrollbar */
      width: 24px;
      height: 100%;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      z-index: 10;
    }

    .minimap-content {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .minimap-marker {
      position: absolute;
      right: 0;
      width: 100%;
      min-height: 3px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.15s;
    }

    .minimap-marker:hover {
      opacity: 1;
    }

    .minimap-marker.proposed {
      background: var(--info-color);
    }

    .minimap-marker.approved {
      background: var(--success-color);
    }

    .minimap-marker.rejected {
      background: var(--error-color);
    }

    .minimap-marker.comment {
      background: var(--warning-color);
    }

    .minimap-viewport {
      position: absolute;
      right: 0;
      width: 100%;
      background: var(--text-primary);
      opacity: 0.15;
      pointer-events: none;
      border-radius: 2px;
    }

    .minimap-track {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    /* Diff highlighting in preview */
    .diff-added {
      background: #d4edda;
      border-radius: 2px;
      padding: 1px 2px;
    }

    .diff-removed {
      background: #f8d7da;
      text-decoration: line-through;
      border-radius: 2px;
      padding: 1px 2px;
      opacity: 0.8;
    }

    /* Dark theme diff colors */
    [data-theme="dark"] .diff-added {
      background: #1e4620;
    }

    [data-theme="dark"] .diff-removed {
      background: #5c1e1e;
    }

    /* Diff toggle button active state */
    #diff-toggle.active {
      background: var(--info-bg);
      border-color: var(--info-color);
      color: var(--info-color);
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="toolbar">
      <button id="back-button" title="Back to Dashboard">‚Üê</button>
      <div class="document-title" id="title">Loading...</div>

      <div class="toolbar-group">
        <button id="undo" disabled title="Undo">‚Ü∂</button>
        <button id="redo" disabled title="Redo">‚Ü∑</button>
      </div>

      <div class="toolbar-group">
        <button id="add-comment" title="Add Comment">üí¨ Comment</button>
        <button id="propose-section" class="propose" title="Mark as Proposed">‚óá Propose</button>
        <button id="approve-section" class="approve" title="Approve Selection/Section">‚úì Approve</button>
        <button id="reject-section" class="reject" title="Reject Selection/Section">‚úó Reject</button>
        <button id="clear-status" title="Remove Approval/Rejection/Proposed">‚äò Clear</button>
      </div>

      <div class="toolbar-group">
        <button id="refresh-preview" title="Refresh Preview (Ctrl+Enter)">‚ü≥ Refresh</button>
        <button id="diff-toggle" title="Toggle Diff View">‚äû Show Diff</button>
      </div>

      <div class="toolbar-group">
        <select id="export-select">
          <option value="">Export...</option>
          <option value="clean">Export Clean</option>
          <option value="raw">Export Raw</option>
        </select>
      </div>

      <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
        <span class="theme-toggle-icon">&#9681;</span>
        <span>Theme</span>
      </button>

      <div class="connection-status disconnected" id="status">
        <span class="status-dot"></span>
        <span id="status-text">Disconnected</span>
      </div>
    </div>

    <div class="split-pane">
      <div class="editor-pane">
        <div class="code-editor" id="editor"></div>
      </div>

      <div class="resizer" id="resizer"></div>

      <div class="preview-pane" id="preview-pane">
        <div class="preview-scroll" id="preview-scroll">
          <div class="preview-content" id="preview"></div>
        </div>
        <div class="minimap" id="minimap">
          <div class="minimap-track" id="minimap-track"></div>
          <div class="minimap-content" id="minimap-content"></div>
          <div class="minimap-viewport" id="minimap-viewport"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="comment-tooltip" id="tooltip"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="/js/api-client.js"></script>
  <script type="module" src="/js/document-editor.js"></script>
</body>
</html>
